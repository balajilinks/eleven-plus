<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <defs>
    <style>
      .face { fill: #fef3c7; stroke: #f59e0b; stroke-width: 2; }
      .fold-line { stroke: #dc2626; stroke-width: 1; stroke-dasharray: 3,3; }
      .label { font-family: Arial; font-size: 12; fill: #374151; text-anchor: middle; }
    </style>
  </defs>
  
  <!-- Net of a cube - cross pattern -->
  <!-- Center square -->
  <rect x="100" y="60" width="40" height="40" class="face"/>
  
  <!-- Top square -->
  <rect x="100" y="20" width="40" height="40" class="face"/>
  
  <!-- Bottom square -->
  <rect x="100" y="100" width="40" height="40" class="face"/>
  
  <!-- Left square -->
  <rect x="60" y="60" width="40" height="40" class="face"/>
  
  <!-- Right square -->
  <rect x="140" y="60" width="40" height="40" class="face"/>
  
  <!-- Far right square -->
  <rect x="180" y="60" width="40" height="40" class="face"/>
  
  <!-- Fold lines -->
  <line x1="100" y1="20" x2="100" y2="60" class="fold-line"/>
  <line x1="100" y1="100" x2="100" y2="140" class="fold-line"/>
  <line x1="60" y1="60" x2="100" y2="60" class="fold-line"/>
  <line x1="140" y1="60" x2="180" y2="60" class="fold-line"/>
  <line x1="140" y1="60" x2="140" y2="100" class="fold-line"/>
  <line x1="180" y1="60" x2="180" y2="100" class="fold-line"/>
  
  <!-- Labels -->
  <text x="120" y="35" class="label">Top</text>
  <text x="120" y="85" class="label">Front</text>
  <text x="120" y="125" class="label">Bottom</text>
  <text x="80" y="85" class="label">Left</text>
  <text x="160" y="85" class="label">Right</text>
  <text x="200" y="85" class="label">Back</text>
  
  <!-- Title -->
  <text x="150" y="15" class="label" font-size="14" fill="#dc2626">Net of a Cube</text>
  <text x="150" y="180" class="label" font-size="11">Fold along the red dotted lines</text>
</svg>
