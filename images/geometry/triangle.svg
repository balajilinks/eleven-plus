<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <defs>
    <style>
      .triangle { fill: #fef3c7; stroke: #f59e0b; stroke-width: 2; }
      .angle-arc { fill: none; stroke: #dc2626; stroke-width: 2; }
      .label { font-family: Arial; font-size: 12; fill: #374151; text-anchor: middle; }
      .angle-label { font-family: Arial; font-size: 10; fill: #dc2626; text-anchor: middle; }
      .side-label { font-family: Arial; font-size: 10; fill: #1d4ed8; }
    </style>
  </defs>
  
  <!-- Triangle -->
  <polygon points="150,40 80,140 220,140" class="triangle"/>
  
  <!-- Angle arcs -->
  <path d="M 90 130 Q 85 125, 90 120" class="angle-arc"/>
  <path d="M 210 130 Q 215 125, 210 120" class="angle-arc"/>
  <path d="M 145 50 Q 140 55, 135 50" class="angle-arc"/>
  
  <!-- Vertex labels -->
  <text x="150" y="35" class="label">A</text>
  <text x="75" y="145" class="label">B</text>
  <text x="225" y="145" class="label">C</text>
  
  <!-- Side labels -->
  <text x="115" y="95" class="side-label" transform="rotate(-60 115 95)">Side AB</text>
  <text x="185" y="95" class="side-label" transform="rotate(60 185 95)">Side AC</text>
  <text x="150" y="155" class="side-label">Side BC (Base)</text>
  
  <!-- Angle labels -->
  <text x="85" y="125" class="angle-label">∠B</text>
  <text x="215" y="125" class="angle-label">∠C</text>
  <text x="145" y="55" class="angle-label">∠A</text>
  
  <!-- Properties -->
  <text x="150" y="20" class="label" font-size="14" fill="#f59e0b">Triangle</text>
  <text x="150" y="180" class="label" font-size="11">3 sides • 3 vertices • 3 angles</text>
  <text x="150" y="195" class="label" font-size="11">Sum of angles = 180°</text>
</svg>
