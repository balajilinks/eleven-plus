<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 200" width="250" height="200">
  <defs>
    <style>
      .shape { fill: #ecfdf5; stroke: #10b981; stroke-width: 2; }
      .cutout { fill: white; stroke: #dc2626; stroke-width: 2; stroke-dasharray: 3,3; }
      .dimension { font-family: Arial; font-size: 10; fill: #374151; }
      .label { font-family: Arial; font-size: 12; fill: #374151; text-anchor: middle; }
    </style>
  </defs>
  
  <!-- L-shaped compound shape -->
  <!-- Main rectangle (6×4) -->
  <rect x="50" y="60" width="120" height="80" class="shape"/>
  
  <!-- Cut-out square (2×2) - shown with dashed lines -->
  <rect x="130" y="60" width="40" height="40" class="cutout"/>
  
  <!-- Dimension lines and labels -->
  <!-- Main width -->
  <line x1="50" y1="45" x2="170" y2="45" stroke="#374151" stroke-width="1"/>
  <line x1="50" y1="42" x2="50" y2="48" stroke="#374151" stroke-width="1"/>
  <line x1="170" y1="42" x2="170" y2="48" stroke="#374151" stroke-width="1"/>
  <text x="110" y="40" class="dimension" text-anchor="middle">6 units</text>
  
  <!-- Main height -->
  <line x1="35" y1="60" x2="35" y2="140" stroke="#374151" stroke-width="1"/>
  <line x1="32" y1="60" x2="38" y2="60" stroke="#374151" stroke-width="1"/>
  <line x1="32" y1="140" x2="38" y2="140" stroke="#374151" stroke-width="1"/>
  <text x="25" y="105" class="dimension" transform="rotate(-90 25 105)" text-anchor="middle">4 units</text>
  
  <!-- Cut-out dimensions -->
  <text x="150" y="55" class="dimension" text-anchor="middle" fill="#dc2626">2×2 cut-out</text>
  
  <!-- Area calculation -->
  <text x="125" y="25" class="label" font-size="14" fill="#10b981">L-Shaped Compound</text>
  <text x="125" y="170" class="label" font-size="11">Area = (6×4) - (2×2) = 24 - 4 = 20</text>
  <text x="125" y="185" class="label" font-size="11">Break into simple shapes!</text>
</svg>
