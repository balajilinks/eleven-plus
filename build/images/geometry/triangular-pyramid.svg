<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <defs>
    <style>
      .shape { fill: #ecfdf5; stroke: #10b981; stroke-width: 2; }
      .vertex { fill: #dc2626; r: 3; }
      .label { font-family: Arial; font-size: 12; fill: #374151; text-anchor: middle; }
      .edge-label { font-family: Arial; font-size: 10; fill: #6b7280; }
    </style>
  </defs>
  
  <!-- Triangular pyramid -->
  <!-- Base triangle -->
  <polygon points="100,120 60,80 140,80" class="shape"/>
  
  <!-- Three triangular faces meeting at apex -->
  <polygon points="60,80 100,120 100,30" class="shape"/>
  <polygon points="100,120 140,80 100,30" class="shape"/>
  <polygon points="60,80 140,80 100,30" class="shape"/>
  
  <!-- Vertices -->
  <circle cx="60" cy="80" class="vertex"/>
  <circle cx="140" cy="80" class="vertex"/>
  <circle cx="100" cy="120" class="vertex"/>
  <circle cx="100" cy="30" class="vertex"/>
  
  <!-- Labels -->
  <text x="55" y="75" class="label">A</text>
  <text x="145" y="75" class="label">B</text>
  <text x="100" y="135" class="label">C</text>
  <text x="100" y="25" class="label">D (Apex)</text>
  
  <!-- Properties -->
  <text x="100" y="15" class="label" font-size="14" fill="#10b981">Triangular Pyramid</text>
  <text x="20" y="140" class="edge-label">4 faces • 4 vertices • 6 edges</text>
</svg>
